#version: '3'

#Banco de Dados
db:
  image: mariadb-img
  container_name: mariaDB
  ports:
      - "3306:3306"
  environment:
     MYSQL_ROOT_PASSWORD: root  
  volumes:
     - ./mariadb/bd:/var/lib/mysql
     - ./mariadb/backup:/home/bkp 

#Aplicação
lojavirtual-docker:
  image: lojavirtual-img
  container_name: lojavirtual-docker
  ports:
    - "8081:80"
  volumes:
    - ./codigo:/var/www/html
  links:
     - db:db
